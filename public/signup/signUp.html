<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container-fluid">
        <form action="http://localhost:3000/user/signup" id="signUpForm" method="post">
            <label for="name" class="form-label"><b>UserName:</b></label>
            <input type="text" class="form-control" id="user" size="10" required>
    
            <label for="email" class="form-label"><b>EmailId:</b></label>
            <input type="email" class="form-control" id="email" required>
    
            <label for="password" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" id="password" required>
            <br>
    
            <button type="submit" id="signUpButton">Sign Up</button>
            
        </form>
        <ul id="items" class="list-group" style="text-align: center; list-style: none; margin-top: 10px;"></ul>

    </div>
    

    <script src="signUp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js" ></script>
    
</body>
</html>
